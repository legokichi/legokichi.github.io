
<h1>
<span id="textarea-のスクロールのパーセンテージが知りたい" class="fragment"></span><a href="#textarea-%E3%81%AE%E3%82%B9%E3%82%AF%E3%83%AD%E3%83%BC%E3%83%AB%E3%81%AE%E3%83%91%E3%83%BC%E3%82%BB%E3%83%B3%E3%83%86%E3%83%BC%E3%82%B8%E3%81%8C%E7%9F%A5%E3%82%8A%E3%81%9F%E3%81%84"><i class="fa fa-link"></i></a>textarea のスクロールのパーセンテージが知りたい</h1>

<p>textarea を最大までスクロールしたとき、次の関係が成り立つ。</p>

<div class="code-frame" data-lang="js"><div class="highlight"><pre><span class="kd">const</span> <span class="nx">t</span> <span class="o">=</span> <span class="nx">$</span><span class="p">(</span><span class="dl">"</span><span class="s2">textarea#foo</span><span class="dl">"</span><span class="p">)[</span><span class="mi">0</span><span class="p">];</span>

<span class="nx">t</span><span class="p">.</span><span class="nx">scrollHeight</span> <span class="o">-</span> <span class="nx">t</span><span class="p">.</span><span class="nx">offsetHeight</span> <span class="o">===</span> <span class="nx">t</span><span class="p">.</span><span class="nx">scrollTop</span><span class="p">;</span>
</pre></div></div>

<p>故に現在のスクロール位置は</p>

<div class="code-frame" data-lang="js"><div class="highlight"><pre><span class="nx">$</span><span class="p">(</span><span class="nx">t</span><span class="p">).</span><span class="nx">on</span><span class="p">(</span><span class="dl">"</span><span class="s2">scroll</span><span class="dl">"</span><span class="p">,</span> <span class="p">(</span><span class="nx">ev</span><span class="p">)</span><span class="o">=&gt;</span><span class="p">{</span>
    <span class="kd">const</span> <span class="nx">ratio</span> <span class="o">=</span> <span class="nx">t</span><span class="p">.</span><span class="nx">scrollTop</span> <span class="o">/</span> <span class="p">(</span> <span class="nx">t</span><span class="p">.</span><span class="nx">scrollHeight</span> <span class="o">-</span> <span class="nx">t</span><span class="p">.</span><span class="nx">offsetHeight</span> <span class="p">);</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">ratio</span> <span class="o">*</span> <span class="mi">100</span><span class="p">,</span> <span class="dl">"</span><span class="s2">%</span><span class="dl">"</span><span class="p">);</span>
<span class="p">});</span>
</pre></div></div>
